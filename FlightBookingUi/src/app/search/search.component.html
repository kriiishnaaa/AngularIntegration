<div class="search-container">
  <h2>âœˆï¸ Search Flights</h2>
  <form (ngSubmit)="searchFlights()" class="search-form">
    <input type="text" [(ngModel)]="origin" name="origin" placeholder="Enter Origin" required>
    <input type="text" [(ngModel)]="destination" name="destination" placeholder="Enter Destination" required>
    <button type="submit">ğŸ” Search</button>
  </form>

  <!-- Show results if flights are found -->
  <div *ngIf="flights.length > 0" class="results">
    <h3>âœ… Available Flights</h3>
    <div class="flights-grid">
      <div *ngFor="let flight of flights" class="flight-card">
        <div class="flight-header">
          <span class="flight-number">#{{ flight.flightNumber }}</span>
          <span class="flight-price">â‚¹{{ flight.price }}</span>
        </div>
        <div class="flight-route">
          <strong>{{ flight.origin }}</strong> â¡ï¸ <strong>{{ flight.destination }}</strong>
        </div>
        <div class="flight-times">
          <span>ğŸ•’ Departure: {{ flight.departureTime }}</span>
          <span>ğŸ›¬ Arrival: {{ flight.arrivalTime }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Show message if no flights found -->
  <div *ngIf="flights.length === 0 && origin && destination" class="no-results">
    <p>âŒ No flights found for the selected route.</p>
  </div>
</div>
